<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB;
            font-family: 'Arial', sans-serif;
        }

        #container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            bottom: -150px;
            animation: float 5s ease-in infinite;
        }

        .balloon:nth-child(2) {
            background-color: yellow;
            left: 100px;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            background-color: green;
            left: 200px;
            animation-delay: 4s;
        }

        .balloon:nth-child(4) {
            background-color: blue;
            left: 300px;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-300px);
            }
            100% {
                transform: translateY(0);
            }
        }

        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #FF69B4;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 4px #000;
        }

        #playButton:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Happy Birthday!</h1>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <button id="playButton">Play Birthday Song</button>
        <audio id="birthdaySong" src="https://www.bensound.com/bensound-music/bensound-buddy.mp3"></audio>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('birthdaySong');
            audio.play();
        });
    </script>
</body>
          </html>
